<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>财务管理(我的钱包=>绑定支付宝)</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/wallet_bind.css"/>
		<script src="js/jquery-3.1.1.js"></script>
	</head>
	<body class="yxd">
		<div class="wrap">
			<header>
				<div class="head_left"><img src="../images/wallet_more_02.gif"/></div>
				<div class="head_center">绑定支付宝账户</div>
				<div class="head_right"><img src="../images/wallet_more.gif"/></div>
			</header>
			<section>
				<div class="list">
					<div class="input">
						<div class="input_left">请输入支付宝账户:</div> <div class="input_right"><input type="text" placeholder="" /></div>
					</div>
				</div>
				<div class="reg">
					<div class="reg_left">请输入验证码:</div>
					<div class="reg_center"><input type="text" placeholder="请输入验证码" /></div>
					<div class="reg_right">获取验证码</div>
				</div>
				<p class="zhuyi">注:提现需要绑定支付宝账号</p>
				<div class="submit">
					<p>提交</p>
				</div>
			</section>
		</div>
	</body>
</html>
