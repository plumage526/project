<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/login_first.css"/>
		<script src="js/angular.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="js/angular-ui-router.min.js"></script>
        <script src="js/App_index.js"></script>
        
	</head>
	<body class="yxd" ui-view>
		<div class="wrap">
			<div class="logo" ui-sref="login"><img src="images/login_logo.gif"/></div>
			<div class="name">优橙科技</div>
			<div class="input">
				<div class="input_one">
					<div class="one_left"><img src="images/login_1_01.gif"/></div>
					<div class="one_right"><input type="text" placeholder="请输入绑定手机号"/> <span><img src="images/img/login_12.gif" class="img"/></span></div>
				</div>
			</div>
			<div class="button" id="reg">登录</div>
			<div class="put">
				<div class="p_left" ui-sref="register">注册账号</div>
				<div class="p_right" ui-sref="password">忘记密码</div>
			</div>
		</div>
	</body>
	
</html>
