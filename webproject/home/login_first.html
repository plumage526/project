<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>首次登录</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/login_first.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />

	</head>

	<body class="yxd">
		<div class="wrap">
			<div class="wrap2">
				<div class="logo"><img src="images/login_logo.gif" /></div>
				<div class="name">优橙科技</div>
				<div class="input">
					<div class="input_one">
						<div class="one_left"><img src="images/login_2_01.gif" /></div>
						<div class="one_right"><input type="text" placeholder="请输入姓名" id="username" /></div>
					</div>
					<div class="input_one">
						<div class="one_left"><img src="images/login_1_01.gif" /></div>
						<div class="one_right"><input type="text" placeholder="请输入密码" id="pwd" /> <span><img src="images/img/login_12.gif" class="img"/></span></div>
					</div>
				</div>
				<div class="button" id="regsiter">登录</div>
				<div class="put">
					<div class="p_left"><a href="register.html">注册账号</a></div>
					<div class="p_right" ui-sref="password">忘记密码</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$("#regsiter").click(function() {
			var username = $("#username").val();
			var pwd = $("#pwd").val();
			$.ajax({
				type: "get",
				url: "http://localhost:3000/users/queryAll?user_name=" + username + "&password=" + pwd,
				dataType: 'json',
				success: function(data) {
//					console.log(data);
//					var a = data.code;
//					console.log(a);
					if(data.code == 1){
						alert("登陆成功");
						window.location = './index.html';
					}else if(data.code == -1){
						alert("用户名密码错误!!");
						window.location = 'login_first.html';
					}else if(data.code == 0){
						alert("无此用户信息");
						window.location = 'login_first.html';
					}
				}

			})

		})
	</script>

</html>
