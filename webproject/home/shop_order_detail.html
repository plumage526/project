<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>我的订单(商品订单详情)</title>
		<link rel="stylesheet" type="text/css" href="css/shop_order_detail.css"/>
		<script src="js/jquery-3.1.1.js"></script>
	</head>
	<body class="yxd" ui-view>
		<div class="wrap">
			<header>
				<div class="head_left"><a ui-sref="shop_order"><img src="images/wallet_more_02.gif"/></a></div>
				<div class="head_center">协助订单详情</div>
				<div class="head_right"><img src="images/wallet_more.gif"/></div>
			</header>
			<section>
				<div class="address">
					<div class="ads_left">
						<h2><img src="images/help_04.gif"/>收货人: <span>Jason</span> <b>13911391139</b> </h2>
						<h3><img src="images/help_05.gif"/>收货地址: <span>北京市海淀区</span></h3>
					</div>
				</div>
				<div class="text">
					<div class="list">
						<div class="list_left">订单编号:</div>
						<div class="list_right"> <span>KDOF91764567445</span></div>
						
						
					</div>
					<div class="list">
						<div class="list_left">作品名称: </div>
						<div class="list_right"><span>花瓶</span></div>
						
						
					</div>
					<div class="list">
						
	                    	<div class="list_left">作品类型:</div>
	                    	<div class="list_right"> <span>装饰品</span></div>
	                    	
						
					</div>
					<div class="list">
					
                    	<div class="list_left">作品描述:</div>
                    	<div class="list_right content">作品描述: <span>Formlabs发布该产品的原因很简 单,直接:目前低端3D打印机都无法满足职业设计师的质量标准.</span></div>
                    	
					
					</div>
					<div class="pic">
						<div class="pic_tit">作品设计文档</div>
						<div class="pic_three">
							<img src="images/help.gif"/><img src="images/help.gif"/><img src="images/help.gif"/>
						</div>
					</div>
					
					
					<div class="money_detail">
						<div class="con"><div class="con_left">参考定价:</div><div class="con_right">¥269.00</div></div>
						<div class="con"><div class="con_left">运费:</div><div class="con_right">¥5.00</div></div>
						<div class="con color"><div class="con_left">合计:</div><div class="con_right">¥274.00</div></div>
						
					</div>
				</div>
			</section>
			<footer>
				<div class="foot_left">
					<h2 class="title">订单状态 <span class="status">(等待优橙确认)</span></h2>
					<p>平均确认时间30分钟内</p>
					<p>剩余时间 <span class="time">24小时00分</span></p>
				</div>
				<div class="foot_right">
					<span class="no">取消订单</span>
					<span class="call">联系客服</span>
				</div>
			</footer>
			<!--遮罩层-->
			<div class="cover">
			</div>
			<div class="over">
				<div class="cover_top">
					<div class="ttop">
						<h2>确定取消订单?</h2>
					
					</div>
					<div class="button">
						<p class="not">取消</p>
						<p class="sure">确认</p>
					</div>
					
				</div>
			</div>
			
			<!--遮罩层2-->
			<div class="cover cover2">
			</div>
			<div class="over over2">
				<div class="cover_top cover_top2">
					<div class="ttop ttop2">
						<h2>拨打订单业务客服<br />010-64853156</h2>
					
					</div>
					<div class="button button2">
						<p class="not not2">取消</p>
						<p class="sure sure2">呼叫</p>
					</div>
					
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			//订单
			$(".no").on("click",function(){
				$(".cover").css("display","block");
				$(".over").css("display","block");
			})
			$(".not").on("click",function(){
				$(".cover").css("display","none");
				$(".over").css("display","none");
			})
//			$(".sure").on("click",function(){
//				$()
//				
//			})
			//客服
			$(".call").on("click",function(){
				$(".cover2").css("display","block");
				$(".over2").css("display","block");
			})
		})
	</script>
</html>
