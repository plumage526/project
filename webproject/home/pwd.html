<!DOCTYPE html>
<html ui-view>
	<head>
		<meta charset="UTF-8">
		<title>登录注册(密码重置)</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/pwd.css"/>
		<script src="js/App_index.js"></script>
	</head>
	<body class="yxd">
		<div class="wrap">
			<header>
				<img src="images/pwd.gif" ui-sref="login"/><div class="con">密码重置</div>
			</header>
			<section>
				<div class="list">
					<div class="input">
						<input type="text" placeholder="请输入新密码" />
					
						<input type="text" placeholder="请再次输入密码" />
					
						<input type="text" placeholder="请输入手机号" />
					
					</div>
				</div>
				<div class="reg">
					<div class="reg_left"><input type="text" placeholder="请输入验证码" /></div>
					<div class="reg_right">获取验证码</div>
				</div>
				<div class="btn"><p>提交</p></div>
			</section>
			<!--cover-->
			<div class="cover">
			</div>
			<div class="over">
				<div class="cover_top">
					<div><img src="images/error.gif"/></div>
					<p>对不起重置失败<br />原因</p>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-3.1.1.js"></script>
	<script>
		$(".btn").on("click",function(){
			$(".cover").css("display","block");
			$(".over").css("display","block");
		})
		$(".over").on("click",function(){
			$(".cover").css("display","none");
			$(".over").css("display","none");
		})
	</script>
</html>
