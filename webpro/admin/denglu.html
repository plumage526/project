<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />-->
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style>
			html,body {
				width: 100%;
				height: 100%;
				background:url(../../webproject/admin/image/login.gif) no-repeat;
				background-size: 100% 100%;
			}
			
			.btn-info {
				background: #fff;
				color: #007AFF;
			}
			
			.media-body {
				background: #fff;
			}
			
			.text-primary {
				padding-left: 1rem;
				box-sizing: border-box;
			}
			
			.modal-content {
				margin: auto 0;
			}
		</style>
	</head>

	<body>

		<div id="loginModal" class="modal show">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="">
						<h1 class=" text-primary"><b>LoGo</b>商会行会后台管理</h1>
					</div>
					<div class="modal-body">
						<form action="" class="form  center-block">
							<div class="form-group">
								<input type="text" class="form-control input-lg  text-primary" placeholder="电子邮件">
							</div>
							<div class="form-group">
								<input type="password" class="form-control input-lg " placeholder="登录密码">
							</div>
							<div class="form-group">
								<button class="btn btn-primary btn-lg btn-block">立刻登录</button>
								<button class="btn btn-lg btn-primary btn-block  btn-info" type="submit">通过手机号注册</button>
								<span><a href="#">找回密码</a></span>
								<span><a href="#" class="pull-right">注册</a></span>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</body>

</html>
